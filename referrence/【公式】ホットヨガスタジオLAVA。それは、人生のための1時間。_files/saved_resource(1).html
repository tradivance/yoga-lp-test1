        <script id="sdk-height">
  // Set the initial height of the banner
  (() => {
    let lastBannerHeight = null;
    const updateBannerHeight = () => {
      const banner = document.getElementsByClassName("bz-banner")[0];
      if (banner && brazeBridge.setBannerHeight && banner.clientHeight !== lastBannerHeight) {
        brazeBridge.setBannerHeight(banner.clientHeight);
        lastBannerHeight = banner.clientHeight;
      }
    };

    Promise.all([
      Promise.race([
        new Promise((resolve) => document.readyState === "complete" ? resolve() : window.addEventListener("load", resolve)),
        // Fallback in case the load event is not fired

      new Promise((resolve) => window.brazeBridge ? resolve() : window.addEventListener("ab.BridgeReady", resolve)
      ),
    ])
    .then(() => {
      updateBannerHeight();

      // Use Resize Observer to monitor height changes
      const banner = document.getElementsByClassName("bz-banner")[0];
      if (banner) {
        const observer = new ResizeObserver(() => {
          updateBannerHeight();
        });
        observer.observe(banner);
      }
    });
  })();
